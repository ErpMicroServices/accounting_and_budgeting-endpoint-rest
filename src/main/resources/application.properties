spring.datasource.url=jdbc:postgresql://localhost:5432/accounting-and-budgeting_database
spring.datasource.username=accounting-and-budgeting_database
spring.datasource.password=accounting-and-budgeting_database
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
